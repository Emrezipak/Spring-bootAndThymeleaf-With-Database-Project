<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.nav-background{
background-color: #FAF8F7 ;
}
.main-container{
margin:3rem 1.5rem 3rem 2.5rem;
}
.Employee-operations a{
padding:6px 14px;
margin-left:0.5rem;
}
.footer-bg{
background-color:rgba(50,100,100);
position: relative;
top:20rem;
}
.footer-bg a{
color:white;
font-size:30px;
padding:15px;
}

</style>
</head>
<body>

<nav class="navbar navbar-light nav-background navbar-expand-sm sticky-top">
<div class="container">
<div class="">
<ul class="navbar-nav">
<li class="nav-item">
<a href="#" class="nav-link">Home</a>
</li>
<li class="nav-item">
<a th:href="@{addEmployee}" class="nav-link">Add Employee</a>
</li>
<li class="nav-item">
<a href="#" class="nav-link">Contact</a>
</li>
</ul>
</div>
<div class="">
<ul class="navbar-nav">
<li class="nav-item">
<a href="#" class="nav-link">Log in</a>
</li>
<li class="nav-item">
<a href="#" class="nav-link">Sign Up</a>
</li>
</ul>
</div>

</div>

</nav>

<main>
<div class="main-container">
<div class="row">
<div class="col-md-3 fixed-left">
<form action="#" th:action="@{/}" th:object="${employee}" method="get">
<label class="font-italic">Email Address</label>
<div class="form-group row">
<input name="email" type="email" class="form-control col-lg-8" placeholder="Please enter Your email">
</div>
<div class="form-group row">
<button type="submit" class="btn btn-secondary col-lg-4">Search</button>
</div>
</form>
</div>
<div class="col-md-9">
<table class = "table table-striped">
   <thead>
    <tr>
     <th>Employee Name</th>
     <th>Employee Surname</th>
     <th>Employee Email</th>
     <th>Employee Operations</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="employee : ${employeeList}">
     <td th:text="${employee.firstName}"></td>
     <td th:text="${employee.lastName}"></td>
     <td th:text="${employee.email}"></td>
     <td class="Employee-operations">
     <a th:href="@{/updateEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
      <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
      <a th:href="@{/employeeDetail/{id}(id=${employee.id})}"class="btn btn-info">Detail</a>
     </td>
    </tr>
   </tbody>
  </table>
</div>
</div>


</div>
</main>

<footer class="footer-bg bg-dark">
<div class="container">
<nav class="navbar navbar-dark navbar-expand-lg">
<ul class="navbar-nav">
<li class="nav-item">
<a href="https://twitter.com/" class="nav-link fa fa-twitter"></a>
</li>
<li class="nav-item">
<a href="https://www.instagram.com/" class="nav-link fa fa-instagram"></a>
</li>
<li class="nav-item">
<a href="https://tr.facebook.com" class="nav-link fa fa-facebook"></a>
</li>
<li class="nav-item">
<a href="https://tr.linkedin.com" class="nav-link fa fa-linkedin"></a>
</li>
</ul>
</nav>
</div>

</footer>

</body>
</html>
