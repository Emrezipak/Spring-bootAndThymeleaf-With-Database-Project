<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
<meta charset="UTF-8">
<title>Employee Detail page</title>
<style>

</style>
</head>
<body>

<div class="container mt-5" th:each="employeeDetail : ${employee}">

<h1>Employee Detail page</h1>
<hr>
<p>FirstName : <i th:text="${employeeDetail.firstName}"></i></p>
<p>LastName : <i th:text="${employeeDetail.lastName}"></i></p>
<p >Email : <i th:text="${employeeDetail.email}"></i></p>
</div>




</body>
</html>
